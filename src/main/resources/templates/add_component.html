<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="../static/bootstrap.css" th:href="@{/bootstrap.css}">
<head>
    <meta charset="UTF-8"/>
    <title>Add new component</title>
</head>
<body class="m-2">
<div th:replace="fragments::navigation"></div>
<div class="btn-group-vertical btn-group-lg">
    <a class="btn btn-secondary m-1" role="button" th:each="option : ${options}"
       th:text="${option}" th:href="${option.url}">Component name placeholder</a>
    <a class="btn btn-secondary m-1" role="button" href="/add_component/fill_up">Fill DB with some initial
        components</a>
</div>
</body>
</html>
