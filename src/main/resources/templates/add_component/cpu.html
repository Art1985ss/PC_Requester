<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      th:href="@{/bootstrap.css}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Add new cooler</title>
</head>
<body class="m-5">
<div th:replace="fragments::navigation"></div>
<form class="m-auto" method="post" action="/add_component/cooler">
    <div class="m-2">
        <label class="row" for="name">Component name</label>
        <input class="row" type="text" placeholder="Some name" id="name" name="name">
    </div>
    <div class="m-2">
        <label class="row" for="company">Company name</label>
        <input class="row" type="text" placeholder="Some company name" id="company" name="company">
    </div>
    <div class="m-2">
        <label class="row" for="price">Price</label>
        <input class="row" type="number" placeholder="100" id="price" name="price" min="0">
    </div>
    <div class="m-2">
        <label class="row" for="core_count">Number of cores</label>
        <input class="row" type="number" placeholder="100" id="core_count" name="coreCount" min="0">
    </div>
    <div class="m-2">
        <label class="row" for="frequency">CPU frequency</label>
        <input class="row" type="number" placeholder="100" id="frequency" name="frequency" min="0">
    </div>
    <input class="row m-2" type="submit" value="Submit">
</form>
</body>
</html>
