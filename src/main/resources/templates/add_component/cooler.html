<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" th:href="@{/bootstrap.css}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Add new cooler</title>
</head>
<body class="m-5">
<div th:replace="fragments::navigation"></div>
<form class="" method="post" action="/add_component/cooler">
    <div>
        <label class="row" for="name">Name</label>
        <input class="row" type="text" placeholder="Some name" id="name" name="name">
    </div>
    <div>
        <label class="row" for="company">Company name</label>
        <input class="row" type="text" placeholder="Some company name" id="company" name="company">
    </div>
    <div>
        <label class="row" for="price">Price</label>
        <input class="row" type="number" placeholder="100" id="price" name="price">
    </div>
    <div>
        <label class="row" for="capacity">Cooling capacity</label>
        <input class="row" type="number" placeholder="100" id="capacity" name="coolingCapacity">
    </div>
    <input class="row m-2" type="submit" value="Submit">
</form>
</body>
</html>
